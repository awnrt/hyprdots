general {
    ignore_empty_input = true
}

background {
    monitor =
    path = ~/.local/share/papes/wallhaven-kxg8xm_3840x2160.png 
    color = rgba(1e1e2ee0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 4
    blur_size = 6
    noise = 0.05
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.15
    vibrancy_darkness = 1.0
}

label {
    monitor =
    text = $TIME
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgb(255, 255, 255)
    font_size = 128
    font_family = JetBrainsMonoNerdFontMono Bold
    rotate = 0 # degrees, counter-clockwise

    position = 0, 360
    halign = center
    valign = center
}
label {
    monitor =
    text = Welcome back, $USER!
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgb(255, 255, 255)
    font_size = 32
    font_family = JetBrainsMonoNerdFontMono Bold
    rotate = 0 # degrees, counter-clockwise

    position = 0, 100
    halign = center
    valign = center
}

input-field {
    monitor =
    
    shadow_passes = 4
    shadow_size = 6
    shadow_color = rgb(74c7ec)
    shadow_boost = 1.0

    size = 120, 40
    outline_thickness = 4
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(74c7ec)
    inner_color = rgba(1e1e2ef0)
    font_color = rgb(cdd6f4)
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i></i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(f9e2af)
    fail_color = rgb(f38ba8) # if authentication failed, changes outer_color and fail message color
    # fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_text = <i></i>
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -20
    halign = center
    valign = center
}
